<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        // Generate simple icons programmatically
        function createIcon(canvasId, size, text) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2196F3');
            gradient.addColorStop(1, '#1976D2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, size/2, size/2);
            
            // Download the canvas as PNG
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create icons automatically
        window.onload = function() {
            setTimeout(() => createIcon('canvas32', 32, 'P'), 100);
            setTimeout(() => createIcon('canvas192', 192, 'TCI'), 200);
            setTimeout(() => createIcon('canvas512', 512, 'PROP'), 300);
        };
    </script>
</body>
</html>
